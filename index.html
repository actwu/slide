<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reveal.js Presentation</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css" />
<style>
body,.reveal{background:#111;color:#eee;font-family:'Poppins',sans-serif;}
.reveal h1,.reveal h2,.reveal h3{color:#fff}
.reveal pre,code{background:#222;color:#0f0;padding:.5em;border-radius:6px;}
.reveal section{padding:2em;}
</style>
</head>
<body>
<div class="reveal"><div class="slides" id="sld"></div></div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{fetch('slide.md').then(r=>r.text()).then(txt=>{txt.split(/\n\s*---\s*\n/).forEach(t=>{let sec=document.createElement('section');sec.innerHTML=marked.parse(t);sld.appendChild(sec)});Reveal.initialize()})});
</script>
</body>
</html>
